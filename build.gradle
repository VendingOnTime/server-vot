apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.vendingontime.backend.Application"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}


dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-simple:1.7.21'

    // Spark Framework
    compile 'com.sparkjava:spark-core:2.5.5'

    // Embedded database
    compile 'org.apache.derby:derby:10.13.1.1'

    // ORM
    compile 'org.eclipse.persistence:eclipselink:2.6.4'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.16.14'

    // Testing dependencies
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.14'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'io.rest-assured:rest-assured:3.0.2'
}

task stage(dependsOn: ['installDist', 'clean'])
installDist.mustRunAfter clean