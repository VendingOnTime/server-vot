apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}


dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // JAX-RS
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    // Servlet deployment
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'

    //JSON generation
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'

    // Jetty dependencies
    compile 'org.eclipse.jetty:jetty-server:9.4.2.v20170220'
    compile 'org.eclipse.jetty:jetty-webapp:9.4.2.v20170220'

    // Embedded database
    compile 'org.apache.derby:derby:10.13.1.1'

    // ORM
    compile 'org.eclipse.persistence:eclipselink:2.6.4'


    // Testing dependencies
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.14'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
}
